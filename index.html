<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple Etch-A-Sketch project based on The Odin Project.">
    <title>Etch-A-Sketch</title>
    <link href="style/style.css" type="stylesheet">
    <script defer src="script/createGrid.js"></script>
</head>
<body>
    <div class="vertical container centered">
        <!-- header -->
        <div class="horizontal container centered">
            <h1>Etch-A-Sketch</h1>
        </div>

        <!-- content -->
        <div class="horizontal container centered">
            <!-- tool bar-->
            <div class="vertical container">
                <button>Black</button>
                <button>RGB</button>
                <button>Shading</button>
                <button>Change gridsize</button>
                <button>Clear</button>
            </div>

            <!-- sketch area -->
            <div id="sketch-area">

            </div>
        </div>

        <!-- footer-->
        <div class="horizontal container centered">
            <p>Copyright Jesse Wattenhofer</p>
        </div>
    </div>
</body>
</html>
